<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker | WebDev Journey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>Check if a word or phrase reads the same backward as forward!</p>
        <input type="text" id="stringInput" placeholder="type a word">
        <button onclick="checkPalindrome()" >Check Palindrome</button>
        <h2 class="showPalindrome"></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
